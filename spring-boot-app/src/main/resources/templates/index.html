<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Welcome to Mithra's Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2022/07/26/21/03/devops-7346715_1280.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .main-content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        h1, p {
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="main-content">
    <h1 class="display-4 fw-bold" th:text="${title}">Welcome to Mithra's Webpage</h1>
    <p class="lead" th:text="${msg}">
        Your CI/CD pipeline is now live using Jenkins, Argo CD, Prometheus, and Grafana!
    </p>
    <a href="https://github.com/Mithra1995/Jenkins-argocd" target="_blank" class="btn btn-primary btn-lg btn-custom">üåê View on GitHub</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
